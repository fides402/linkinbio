<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluesky | Link in Bio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    @font-face {
      font-family: 'League Spartan';
      src: url('7aa69c481b407f30ed286cad3d58dcf2.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #1a1a1a;
      text-align: center;
      padding: 2rem 1rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: white;
    }

    p.description {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #ddd;
    }

    .socials a img {
      width: 34px;
      height: 34px;
      margin: 0 10px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
    }

    .link-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 12px;
      margin: 12px 0;
      text-decoration: none;
      color: #1a1a1a;
      transition: transform 0.2s ease;
    }

    .link-card:hover {
      transform: scale(1.02);
    }

    .link-card img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .link-card span {
      font-size: 1rem;
      font-weight: 700;
      text-align: left;
    }

    @media (max-width: 768px) {
      .link-card {
        background: #ffffff;
        color: #000;
      }

      .link-card span {
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Profile.jpg" alt="Bluesky Profile" class="profile-pic" />
    <h1>Bluesky</h1>
    <p class="description">Producer and Sample Maker from Italy.</p>

    <div class="socials">
      <a href="https://www.instagram.com/_akabluesky/" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/instagram">
        <img src="logo ig.png" alt="Instagram" />
      </a>
      <a href="https://www.youtube.com/channel/UCWkWb6jDIoPoG72uca8Lbxg/" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/youtube">
        <img src="yt logo.png" alt="YouTube" />
      </a>
    </div>

    <div class="links">
      <a href="https://akabluesky.beatstars.com/" class="link-card" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/beatstars">
        <img src="cover1.jpg" alt="Cover 1" />
        <span>BEATS (Buy 2 Get 1 Free)</span>
      </a>
      <a href="https://wavwarehouse.com/products/finestra-sul-mare?_pos=3&_sid=afb764f0f&_ss=r" class="link-card" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/finestra-sul-mare">
        <img src="cover2.jpg" alt="Cover 2" />
        <span>FINESTRA SUL MARE – SAMPLE PACK</span>
      </a>
      <a href="https://wavwarehouse.com/products/nostalgia-di-un-amore?_pos=1&_sid=afb764f0f&_ss=r" class="link-card" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/nostalgia-di-un-amore">
        <img src="cover3.jpg" alt="Cover 3" />
        <span>NOSTALGIA DI UN AMORE – SAMPLE PACK</span>
      </a>
      <a href="https://wavwarehouse.com/products/per-questa-sera?_pos=2&_sid=afb764f0f&_ss=r" class="link-card" target="_blank" data-goatcounter-click data-goatcounter-path="/clicked/per-questa-sera">
        <img src="cover4.jpg" alt="Cover 4" />
        <span>PER QUESTA SERA – SAMPLE PACK</span>
      </a>
    </div>
  </div>

  <p style="margin-top: 2rem; font-size: 0.9rem; color: white; opacity: 0.8;">akabluesky &copy; 2025</p>

  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://akabluesky.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <script>
    document.querySelectorAll('[data-goatcounter-click]').forEach(link => {
      link.addEventListener('click', function (e) {
        const path = link.getAttribute('data-goatcounter-path');
        if (!path) return;

        const isNewTab = link.target === '_blank';
        const href = link.href;

        if (isNewTab) {
          e.preventDefault();
          fetch(`https://akabluesky.goatcounter.com/count?p=${encodeURIComponent(path)}`)
            .finally(() => setTimeout(() => window.open(href, '_blank'), 150));
        } else {
          navigator.sendBeacon(`https://akabluesky.goatcounter.com/count?p=${encodeURIComponent(path)}`);
        }
      });
    });
  </script>
</body>
</html>
